<head>
  <title>Tell.Me</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

</body>

<template name="Layout">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Room 5</a>
      </div>
    </div>
  </nav>
  {{> yield}}
</template>

<template name="item">
  <li class="event {{ status }}">
    {{#if image}}
      <img class="icon" src="{{ image }}" />
    {{/if}}
    <h1>{{ type }}</h1>
    <ul class="status">
    {{ text }}
<!--       {{#each}}
        <li>{{ hi }}</li>
      {{/each}} -->
    </ul>
  </li>
</template>

<template name="items">
  <ul class="list-unstyled">
    {{#each items}}
      {{> item }}
    {{/each}}
  </ul>
</template>

<template name="control">
  <div class="container">
    <h2>Actions</h2>
    <ul class="list-unstyled">
      <li>
        <button id="newPatient" type="button" class="btn btn-default">New Patient</button>
      </li>
      <li>
        <button id="labsOrdered" type="button" class="btn btn-default">Labs Ordered</button>
      </li>
      <li>
        <button id="labsSent" type="button" class="btn btn-default">Labs Sent</button>
      </li>
      <li>
        <button id="labResultsReceived" type="button" class="btn btn-default">Lab Results Received</button>
      </li>
      <li>
        <button id="imagingOrdered" type="button" class="btn btn-default">Imaging Ordered</button>
      </li>
      <li>
        <button id="imagingTaken" type="button" class="btn btn-default">Imaging Taken</button>
      </li>
      <li>
        <button id="imagingReviewed" type="button" class="btn btn-default">Imaging Reviewed</button>
      </li>
      <li>
        <button id="treatmentOrdered" type="button" class="btn btn-default">Treatment Ordered</button>
      </li>
      <li>
        <button id="consultOrdered" type="button" class="btn btn-default">Consult Ordered</button>
      </li>
      <li>
        <button id="discharge" type="button" class="btn btn-default">Discharge</button>
      </li>
    </ul>
  </div>
</template>

<template name="Home">
  Homey
</template>
