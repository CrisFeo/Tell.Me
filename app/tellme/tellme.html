<head>
  <title>Tell.Me</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>

<body>
</body>

<template name="Layout">
  {{> yield}}
</template>

<template name="item">
  <div class="col-lg-12 task {{ status }}">
    {{#if image}}
      <img class="icon" src="{{ image }}" />
    {{/if}}
    <h1>{{ type }}</h1>
    {{#if time}}
      <h3 class="text-muted">Average current turn around time is {{ time }}</h3>
    {{/if}}
    {{#if list}}
      {{#each list}}
      <ul class="status">
        <li>
          {{ label }}
          {{#if status}}
            <span class="{{ status }}">{{ statusText }}</span>
          {{/if}}
        </li>
      </ul>
      {{/each}}
    {{else}}
      <div class="status">{{ text }}</div>
    {{/if}}
  </div>
</template>

<template name="items">
  {{#each items}}
    {{> item }}
  {{/each}}
</template>

<template name="control">
  <div class="container">
    <h2>Actions</h2>
    <ul class="list-unstyled">
      <li>
        <button id="newPatient" type="button" class="btn btn-default">New Patient</button>
      </li>
      <li>
        <button id="labsOrdered" type="button" class="btn btn-default">Labs Ordered</button>
      </li>
      <li>
        <button id="labsSent" type="button" class="btn btn-default">Labs Sent</button>
      </li>
      <li>
        <button id="labResultsReceived" type="button" class="btn btn-default">Lab Results Received</button>
      </li>
      <li>
        <button id="imagingOrdered" type="button" class="btn btn-default">Imaging Ordered</button>
      </li>
      <li>
        <button id="imagingTaken" type="button" class="btn btn-default">Imaging Taken</button>
      </li>
      <li>
        <button id="imagingReviewed" type="button" class="btn btn-default">Imaging Reviewed</button>
      </li>
      <li>
        <button id="treatmentOrdered" type="button" class="btn btn-default">Treatment Ordered</button>
      </li>
      <li>
        <button id="consultOrdered" type="button" class="btn btn-default">Consult Ordered</button>
      </li>
      <li>
        <button id="discharge" type="button" class="btn btn-default">Discharge</button>
      </li>
    </ul>
  </div>
</template>

<template name="Home">
  Home Page
</template>

<template name="patient">
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-12 col-lg-12 patientInfo">
        <div class="pull-left">
          <h1>Room 5</h1>
          {{#if patient}}
            <h2 class="text-muted">{{ patient.name }}</h2>
            <div>
              <h3>Your Clinical Team is:</h3><span>Mark Greene, MD | Pat Smith, RN</span>
            </div>
          {{else}}
            <h2 class="text-muted">Awaiting next patient</h2>
          {{/if}}
        </div>
        {{#if patient}}
          <img class="pull-right" src="img/clint-eastwood.jpg" />
        {{/if}}
      </div>
    </div>

    <div class="row statuses">
      <div class="col-lg-12">
        <div class="row">
          {{> items}}
        </div>
      </div>
    </div>

    <img src="img/logo.png" class="watermark" />

  </div>
</template>

<template name="provider">
  {{> control}}
</template>
