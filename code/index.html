<!DOCTYPE html>
<html lang="en" ng-app="tellMeApp">

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/angular/angular.js"></script>

  <link rel="stylesheet" type="text/css" href="build/main.css">
  <script src="build/main.js"></script>
</head>

<body ng-controller="applicationCtrl">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 patientInfo">
        <div class="pull-left">
          <h1>Room 5</h1>
          <h2 class="text-muted">John Doe</h2>
          <div>
            <h3>Clinical Team:</h3><span>Jane Doe, MD</span>
          </div>
        </div>
        <img class="pull-right" src="http://placehold.it/100x100" />
      </div>
    </div>

    <div class="row statuses">
      <div class="col-lg-12">
        <div class="row created">
          <div class="col-lg-12">
            <h1>Labs</h1>
            <div class="status">Waiting for tech</div>
          </div>
        </div>
        <div class="row inProgress">
          <div class="col-lg-12">
            <h1>Imaging</h1>
            <div class="status">Waiting for review</div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <h1>Treatment</h1>
            <ul class="status">
              <li >Fluids</li>
              <li>Pain Pills</li>
              <li>Antibiotics</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <h1>Consultation</h1>
            <ul class="status">
              <li>General Surgery <span class="created">Consult Requested</span></li>
              <li>Nephrologist <span class="resolved">Consult Resolved</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
